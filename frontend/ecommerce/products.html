<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/products.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
  <body>
    <div class="upper">
      <div class="navigation">
        <!--top navigation with a sticky feel-->
        <a href="index.html">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
    <!--flex body for description and image-->
    <div class="product-container">
        <div class="product-image">
            <img src="images/apple.jfif" alt="">
        </div>
        <div class="product-description">
            <p id="product-name" class="product-title">Apple</p>
            <p id="product-price" class="product-price">KSH 40.00</p>
            <p class="product-desc">Crisp, juicy and sweet apples are a versatle fruit<br>
                 that can be enjoyed on their own or <br>
                    used in a variety of dishes
            </p>
            <div class="counter-cart">
                <div class="counter">
                    <button class="minus">-</button>
                    <input type="text" id="quantity" value="1" class="quantity" readonly>
                    <button class="plus">+</button>
                </div>
                <div class="cart">
                    <button type="submit" id="add-to-cart">Add to cart</button>
                </div>
            </div>
            <div class="wishlist">
                <i class="fa-regular fa-heart wishlist-icon"></i>
                <span class="wishlist-text">Add to Wishlist</span>
            </div>
        </div>
    </div>
    
    


    <script src="js/products.js"></script>
  </body>
</html>
