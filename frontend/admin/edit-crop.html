  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/crop-edit.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>ðŸŒ¾ FMS</h2>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
          <li><a href="#"><i class="fa-solid fa-boxes-stacked"></i> Product Management</a></li>
          <li><a href="#"><i class="fa-solid fa-clipboard-list"></i> Order Management</a></li>
          <li><a href="#"><i class="fa-solid fa-users"></i> User Management</a></li>
          <li><a href="farmops.html" class="active"><i class="fa-solid fa-tractor"></i> Farm Operations</a></li>
          <li><a href="#"><i class="fa-solid fa-chart-pie"></i> Reports</a></li>
          <li><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
          <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">

      <!-- Topbar -->
      <header class="topbar">
        <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
        <h2>Edit Crop Details</h2>
        <div class="topbar-right">
          <span class="notification"><i class="fa-solid fa-bell"></i></span>
          <span class="profile"><i class="fa-solid fa-user"></i> Admin</span>
        </div>
      </header>

      <!-- Breadcrumb -->
      <div class="breadcrumb">
        <a href="farmops.html">Farm Operations</a> &gt; 
        <a href="cropMgt.html">Crop Management</a> &gt; 
        <span>Edit Crop</span>
      </div>

      <!-- Edit Crop Form -->
      <div class="edit-crop-container">
        <h1>Update Crop</h1>

        <form action="#" class="edit-crop-form">

          <div class="form-group">
            <label for="crop-name">Crop Name:</label>
            <input type="text" id="crop-name" name="crop-name" placeholder="Enter crop name" required>
          </div>

          <div class="form-group">
            <label for="crop-variety">Crop Variety:</label>
            <input type="text" id="crop-variety" name="crop-variety" placeholder="Enter crop variety" required>
          </div>

          <div class="form-group">
            <label for="planting-date">Planting Date:</label>
            <input type="date" id="planting-date" name="planting-date" required>
          </div>

          <div class="form-group">
            <label for="status">Crop Status:</label>
            <select id="status" name="status" required>
              <option value="">-- Select Status --</option>
              <option value="planted">Planted</option>
              <option value="growing">Growing</option>
              <option value="harvested">Harvested</option>
              <option value="diseased">Diseased</option>
            </select>
          </div>

          

          <div class="form-actions">
            <button type="submit" class="btn-save"><i class="fa-solid fa-floppy-disk"></i> Save Changes</button>
            <button type="button" class="btn-cancel" onclick="window.history.back()"><i class="fa-solid fa-xmark"></i> Cancel</button>
          </div>

        </form>
      </div>

    </main>
  </div>

  <script src="js/cropmgt.js"></script>
</body>
</html>
