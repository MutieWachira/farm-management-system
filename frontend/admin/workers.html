</head>
<body>
  <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
        <h2>ðŸŒ¾ FMS</h2>
        <ul>

        </ul>

        <!-- Main Content -->
        <div class="main">
            <!-- Top Navigation Bar -->
            <div class="topbar">
                <h2>Dashboard</h2>
                <div class="topbar-right">
                <span class="notification">ðŸ””</span>
                <span class="profile">ðŸ‘¤ Admin</span>
                </div>
            </div>
            <!-- Dashboard Content -->
             <div class="grid-Class">
                    <!-- Workers Section -->
      <section class="workers">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Role</th>
              <th>Hours Worked</th>
              <th>Hourly Rate</th>
              <th>Total Pay</th>
            </tr>
          </thead>
          <tbody id = "workerBodyTable">
            <!-- Worker rows will be dynamically added here -->
          </tbody>
        </table>
      </section>
                  <!-- Add Worker Form -->
         <section class="form">
          <h2>Add New Worker</h2>
          <form id="addWorkerForm">
            <label for="workerName">Name:</label>
            <input type="text" id="workerName" placeholder="Enter Farm Worker's Name" required>
            <label for="workerRole">Role:</label>
            <input type="text" id="workerRole" placeholder="Enter worker's role" required>
            <label for="hoursWorked">Hours Worked:</label>
            <input type="text" id = "hoursWorked" placeholder="Enter hours worked with a comma separating each week in a month" required>
            <label for="hourlyRate">Hourly Rate:</label>
            <input type="text" id="hourlyRate" placeholder="Enter worker's hourly rate" required>
            <button type="submit">Add Worker</button>
          </form>
         </section>    
             </div>
             <div class="grid-class2">
                <!--chart Section-->
                    <section class="charts">
                        <h2>Worker Chart</h2>
            <div>
              <canvas id="workerHoursChart"></canvas>
            </div>
                    </section>
             </div>
            

             <!--end of main content-->
        </div>
    <!--end of container-->
  </div>    
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
