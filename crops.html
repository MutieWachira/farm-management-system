<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmify</title>
  <link rel="stylesheet" href="css/crops.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=settings" />
</head>
<body>
  <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
        <h2>ðŸŒ¾ FMS</h2>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="#">Farms</a></li>
            <li><a href="crops.html">Crops</a></li>
            <li><a href="workers.html">Workers</a></li>
            <li><a href="#">Equipment</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
        </div>
        <!-- Main Content -->
        <div class="main">
            <!-- Top Navigation Bar -->
            <div class="topbar">
                <h2>Dashboard</h2>
                <div class="topbar-right">
                <span class="notification">ðŸ””</span>
                <span class="profile">ðŸ‘¤ Admin</span>
                </div>
            </div>
            <!-- Dashboard Content -->
             <div class="grid-Class">
                    <!--crop list details-->
                    <section class="crop-list">
                        <h2>Crop List</h2>
                        <table>
                        <thead>
                            <tr>
                            <th>Name</th>
                            <th>Harvest</th>
                            <th>Price</th>
                            </tr>
                        </thead>
                        <tbody id="cropTableBody">
                            <!-- Crop rows will be dynamically added here -->
                        </tbody>
                        </table>
                    </section>
                    <!--crop form-->
                    <div class="form">
                        <h2>Add New Crop</h2>
                        <form method="post" id="addcropForm">
                            <input type="text" id="cropName" placeholder="Enter a crop" required>
                            <input type="text" id="cropHarvest" placeholder="Enter harvest with a comma separating each week in a month"  required>
                            <input type="text" id="cropPrice" placeholder="Enter crop Price" required>
                            <button type="submit">Add Crop</button>
                        </form>
                    </div>    
             </div>
             <div class="grid-class2">
                <!--chart Section-->
                    <section class="charts">
                        <h2>Harvest Chart</h2>
                        <div>
                            <canvas id="harvestChart"></canvas>
                        </div>
                    </section>
             </div>
            

             <!--end of main content-->
        </div>
    <!--end of container-->
  </div>    
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="forms.js"></script>

</body>
</html>
